<!doctype html>
<html>
<head>
   <title>WebShop-SPA</title>
   <link rel="stylesheet" type="text/css" href="css/shop.css">

   <script type="text/javascript" src="lib/jquery-3.2.1.min.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/RequireMock.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/NamespaceUtils.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/Promise.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/MenuItem.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/AbstractTabContent.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/TabController.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/ConfigProvider.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/PlantList.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/AccessoriesList.js" charset="UTF-8"></script>
   <script>
      var configProvider = new shop.configuration.ConfigProvider('http://localhost:8080/configuration');

      $(document).ready(function() {
         var tabController = new shop.ui.TabController();
         tabController.addTab(new shop.ui.MenuItem('#shop > #menu > #plants'),      new shop.ui.PlantList('#shop > #content > #plants', configProvider));
         tabController.addTab(new shop.ui.MenuItem('#shop > #menu > #accessories'), new shop.ui.AccessoriesList('#shop > #content > #accessories'));
      });
   </script>
</head>

<body>
<div id="shop">

   <div id="header">header</div>

   <div id="menu">
      <button id="plants">Pflanzen</button> 
      <button id="accessories">Zubeh√∂r</button> 
      <button id="shipping">Versandbedingungen</button> 
   </div>

   <div id="content">
      <div id="plants"/>plants</div>
      <div id="accessories"/>accessories</div>
   </div>
   
   <div id="footer">
      <div id="author">written by Thomas Ederer</div>
   </div>
</div>
</body>
</html>
