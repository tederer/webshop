<!doctype html>
<html>
<head>
   <title>WebShop-SPA</title>
   <link rel="stylesheet" type="text/css" href="css/shop.css">

   <script type="text/javascript" src="lib/jquery-3.2.1.min.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/RequireMock.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/NamespaceUtils.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/Promise.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/Topics.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/bus/Bus.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/Context.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/ResourceProvider.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/ui/MenuItem.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/ui/AbstractTabContent.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/ui/TabController.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/ui/TabContent.js" charset="UTF-8"></script>
   <script>
      var configProvider   = new shop.configuration.ResourceProvider('http://localhost:8080/configuration');
      var templateProvider = new shop.configuration.ResourceProvider('http://localhost:8080/templates');

      $(document).ready(function() {
         var tabController = new shop.ui.TabController();
         tabController.addTab(new shop.ui.MenuItem('#shop > #menu > #plants'),      new shop.ui.TabContent('#shop > #content > #plants', 'pflanzen', undefined, configProvider, templateProvider));
         tabController.addTab(new shop.ui.MenuItem('#shop > #menu > #accessories'), new shop.ui.TabContent('#shop > #content > #accessories', 'ded', undefined, configProvider, templateProvider));
      });
   </script>
</head>

<body>
<div id="shop">

   <div id="header">header</div>

   <div id="menu">
      <button id="plants">Pflanzen</button> 
      <button id="accessories">Zubeh√∂r</button> 
      <button id="shipping">Versandbedingungen</button> 
   </div>

   <div id="content">
      <div id="plants"/></div>
      <div id="accessories"/></div>
   </div>
   
   <div id="footer">
      <div id="author">written by Thomas Ederer</div>
   </div>
</div>
</body>
</html>
